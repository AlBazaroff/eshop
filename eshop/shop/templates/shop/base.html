<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Eshop{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid" id="header">
      <div
        class="row align-items-start bg-light text-white py-3"
        style="height: 75px">
        <div class="col-3">
          <a
            href="{% url 'shop:product_list' %}"
            class="btn btn-outline-primary btn-lg ms-5">
            Main
          </a>
        </div>
        <div class="col">
        </div>
        <div class="col-3 text-end">
          <div class="btn-group">
            {% if not user.is_authenticated %}
              <a href="{% url 'account:login' %}" class="btn btn-outline-primary">Login</a>
            {% else %}
              <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="{% url 'account:order_list' %}" class="dropdown-item">
                      Orders
                    </a>
                  </li>
                  <li>
                    <a href="{% url 'account:edit_user' %}" class="dropdown-item">
                     Edit profile
                    </a>
                  </li>
                  <li>
                    <a href="{% url 'account:logout' %}" class="dropdown-item">Logout</a>
                  </li>
                </ul>
              </div>
            {% endif %}
          </div>
          {% with cart_items=cart|length %}
              <a href="{% url 'cart:detail' %}" class="btn btn-outline-primary position-relative me-5 ms-1">
                <i class="bi bi-cart"></i>
                {% if cart_items != 0 %}
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
                    {{ cart_items }}
                  </span>
                {% endif %}
              </a>
          {% endwith %}
        </div>
      </div>
    </header>

    <main class="flex-grow-1" id="content">
        {% block content %} {% endblock %}
    </main>

    <footer class="bg-light mt-auto" id="footer">
      <div class="container">
        <p class="text-center mb-0">
          &copy; 2024 My site. All rights is protected.
        </p>
      </div>
    </footer>
  </body>
</html>
