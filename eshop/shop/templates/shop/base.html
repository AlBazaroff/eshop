<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Eshop{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid" id="header">
      <div
        class="row align-items-start bg-light text-white py-3"
        style="height: 75px">
        <div class="col-3">
          <a
            href="{% url 'shop:product_list' %}"
            class="btn btn-outline-primary btn-lg ms-5">
            Eshop
          </a>
        </div>
        <div class="col">
          <!-- After search function add code -->
          <input type="text" placeholder="Search" class="form-control" />
        </div>
        <div class="col-3 text-end">
          <!-- After create auth change -->
          <div class="btn-group">
            <a href="#" class="btn btn-outline-primary">Login</a>
            <a href="#"
              class="btn btn-outline-primary fw-bold"
              title="Sign in with Google"
              style="color: red">
              G
            </a>
          </div>
          {% with cart_items=cart|length %}
              <a href="{% url 'cart:detail' %}" class="btn btn-outline-primary position-relative me-5 ms-1">
                <i class="bi bi-cart"></i>
                {% if cart_items != 0 %}
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
                    {{ cart_items }}
                  </span>
                {% endif %}
              </a>
          {% endwith %}
        </div>
      </div>
    </header>

    <main class="flex-grow-1" id="content">
      <div class="container-fluid pb-4">
        {% block content %} {% endblock %}
      </div>
    </main>

    <footer class="bg-light py-3 mt-auto" id="footer">
      <div class="container fixed-bottom">
        <p class="text-center mb-0">
          &copy; 2024 My site. All rights is protected.
        </p>
      </div>
    </footer>
  </body>
</html>
