<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Eshop{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .cart-left {
        justify-content: flex-start !important;
        text-align: left !important;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid" id="header">
      <div
        class="row align-items-start bg-light text-white py-3"
        style="height: 75px"
      >
        <div class="col-3">
          <a
            href="{% url 'shop:product_list' %}"
            class="btn btn-outline-primary btn-lg ms-5"
          >
            Eshop
          </a>
        </div>
        <div class="col">
          <!-- After search function add code -->
          <input type="text" placeholder="Search" class="form-control" />
        </div>
        <div class="col-3 text-end">
          <!-- After create auth change -->
          <div class="btn-group">
            <a href="#" class="btn btn-outline-primary">Login</a>
            <a
              href="#"
              class="btn btn-outline-primary fw-bold"
              title="Sign in with Google"
              style="color: red"
            >
              G
            </a>
          </div>
          <!-- After module cart add code -->
          <a href="#" class="btn btn-outline-primary me-5 ms-1">Cart</a>
        </div>
      </div>
    </header>

    <main class="container-fluid pb-4" id="content">
      <!-- {% block content %} {% endblock %} -->
    </main>

    <footer class="container fixed-bottom" id="footer">
      <p class="text-center" style="height: 24px">
        &copy; 2024 My site. All rights is protected.
      </p>
    </footer>
  </body>
</html>
