{% if page.paginator.num_pages > 1 %}
    <div class="conatiner text-end my-4 me-3">
        <span>
            {% if page.has_previous %}

                <a href="?page={{ page.previous_page_number }}"><i class="bi bi-arrow-left-short"></i></a>
            {% endif %}
            <span>
                Page <span class="fw-bold">{{ page.number }}</span> of {{ page.paginator.num_pages }}
            </span>
            
            {% if page.has_next %}
                <a href="?page={{ page.next_page_number }}"><i class="bi bi-arrow-right-short"></i></a>
            {% endif %}
        </span>
    </div>
{% endif %}
