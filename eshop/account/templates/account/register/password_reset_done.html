{% extends 'account/base.html' %}

{% block title %}
    Reset your password
{% endblock %}

{% block content %}
<!-- After adding email messages, create form -->
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <form class='position-relative bg-white p-4 rounded shadow-sm d-flex flex-column' method="post">
        <h4 class="fw-bold pb-3 text-center">Password reset</h4>
        <a class="btn position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" href="{% url 'shop:product_list' %}"><i class="bi bi-x-circle"></i></a>
        {% if validlink %}
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">Confirm</button>
        {% else %}
            <p>
                Password reset link isn't valid. Perhaps it was already used <br>
                Try to send new link.
            </p>
        {% endif %}
    </form>
</div>
{% endblock %}
