{% extends 'shop/base.html' %}

{% block title %} Admin Menu {% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
          <h2 class="mb-0 fw-semibold">
            <i class="bi bi-gear-fill me-2"></i>Admin Menu
          </h2>
        </div>
        <div class="card-body bg-light rounded-bottom-4">
          <ul class="list-group list-group-flush">
            
            <a href="{% url 'shop:admin_category_list' %}"
              class="list-group-item list-group-item-action d-flex
              align-items-center justify-content-between text-decoration-none
              text-dark fw-semibold">
              <i class="bi bi-archive me-2 text-primary"></i> Category List
              <i class="bi bi-chevron-right text-muted"></i>
            </a>

            <a href="{% url 'shop:admin_product_list' %}"
              class="list-group-item list-group-item-action d-flex
              align-items-center justify-content-between text-decoration-none
              text-dark fw-semibold">
              <i class="bi bi-box-seam me-2 text-primary"></i> Product List
              <i class="bi bi-chevron-right text-muted"></i>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
